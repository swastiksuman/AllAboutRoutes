<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>

<button class="btn btn-primary" (click)="onLoadServers()">Load Servers</button>
<button *ngIf="!isLogin" class="btn btn-success" (click)="onLogin()">Login</button>
<button *ngIf="isLogin" class="btn btn-danger" (click)="onLogout()">Logout</button>
